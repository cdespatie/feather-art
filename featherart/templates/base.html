{% load staticfiles %}
<!DOCTYPE html>

<html>
    <head>
        <title>FeatherArt{% block title %}{% endblock %}</title>
        <!--<link rel="stylesheet" href="{% static 'foundation/css/foundation.css' %}">-->

        <!-- Custom stylesheet -->
        <link rel="stylesheet" href="{% static 'stylesheets/app.css' %}">
        <script src="{% static 'foundation/js/vendor/modernizr.js' %}"></script>
    </head>

    <body>

        <nav class="top-bar" data-topbar role="navigation">
            <ul class="title-area">
                <li class="name">
                    <h1><a href="#">FeatherArt</a></h1>
                </li>
                <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
                <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
            </ul>

            <section class="top-bar-section">
                <!-- Right Nav Section -->
                <ul class="right">
                    <li class="active"><a href="#">Right Button Active</a></li>
                    <li class="has-dropdown">
                        <a href="#">Right Button Dropdown</a>
                        <ul class="dropdown">
                            <li><a href="#">First link in dropdown</a></li>
                            <li class="active"><a href="#">Active link in dropdown</a></li>
                        </ul>
                    </li>
                </ul>

                <!-- Left Nav Section -->
                <ul class="left">
                    <li><a href="#">Left Nav Button</a></li>
                </ul>
            </section>
        </nav>

        {% block content %}{% endblock %}

        <script src="{% static 'foundation/js/vendor/jquery.js' %}"></script>
        <script src="{% static 'foundation/js/vendor/fastclick.js' %}"></script>
        <script src="{% static 'foundation/js/foundation/foundation.topbar.js' %}"></script>

        <script>
            // Temporary fix for a bug in foundation.
            Foundation.global.namespace = '';
            // Required
            $(document).foundation();
        </script>
    </body>
</html>
